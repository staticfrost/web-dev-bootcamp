<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<form>
    <label>First Name: </label>
    <input name="firstName" type="text" placeholder="John" required>
    <label>Last Name: </label>
    <input name="lastName" type="text" placeholder="Smith" required>
<div>
    <label for="male">Male</label>
    <input name="gender" id="male" type="radio" value="male">

    <label for="female">Female</label>
    <input name="gender" id="female" type="radio" value="female">
    
    <label for="other">Other</label>
    <input name="gender" id="other" type="radio" value="other">
</div>
<div>
    <label>Email:
        <input name="email" type="email" placeholder="your email" required>
    </label>
    <label>Password:
        <input name="password" type="password" minlength="5" maxlength="10" placeholder="passowrd" required>
    </label>
</div>
<div>
    <lable>Birthday: </lable>
    <select name="Month">
        <option value="Month">Month</option>
        <option>January</option>
        <option>Febuary</option>
    </select>
    <select name="Day">
        <option value="Day">Day</option>
        <option>1</option>
        <option>2</option>
    </select>
    <select name="Year">
        <option value="Year">Year</option>
        <option>2017</option>
        <option>2018</option>
    </select>
</div>
<div>
    <label>I agree to the terms and conditions</label>
    <input name="agree" id="agree" type="checkbox">
</div>
<div>
    <button>Submit</button>
</div>
</form>
    
</body>
</html>
