<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            color: red;
        }
        ul {
            color:purple;
        }
        /* If you apply li it will specificly apply over body and ul styles */
        li {
            color: green;
        }
    </style>
</head>
<body>
    <!-- The style is applied to the body but since paragraph is lower than body it inherites the style -->
    <p>Hellllo!!!</p>
    <ul>
        <li>John</li>
        <li>Paul</li>
        <li>Geoerge</li>
        <li>Ringo</li>
        <li>Steve</li>
        <li>Jobs</li>
    </ul>
    
</body>
</html>
