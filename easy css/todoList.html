<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
<h1>Todo List</h1>

<ul>
    <li class="highlight"> <!-- Class is when you want to apply it to a few elements -->
        <input type="checkbox" checked>
        Walk the dog
    </li>
    <li class="highlight">
        <input type="checkbox" checked>
        Buy food
    </li>
    <li id="special"> <!-- This will only apply to one element, can only be applied once-->
        <input type="checkbox">
        Finish this damn course
    </li>
</ul>
</body>
</html>
